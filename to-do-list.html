<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="to-do-box">
            <h1 class="to-do-heading">TO-DO LIST</h1>
            <div class="to-do-taskbar">
                <input class="to-do-input" placeholder="Task Name">
                <input class="to-do-date" type="date">
            </div>
            <div class="to-do-taskbar">
                <button class="add-button" onclick="add_task()">Add</button>
            </div>
            <div class="to-do-tasks"></div>
        </div>
        <script src="script.js"></script>
    </input>
</html>
